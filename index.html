			<div style="background: #fff; padding-top: 60px;" id="history">
				<div style=" max-width: 1163px; margin-left: auto; margin-right: auto;">
					<h3 style="text-align: center; padding: 20px;">Cumberland Cricket Club History</h3>
					<jx-history-timeline timeline='[
{ "date": "2010", "title": "Conceived", "description": "Founder, Mazhar Choudhry conceived the idea of founding a new cricket team in east end of Ottawa." },
{ "date": "2011", "title": "Founded", "description": "Founder, Mazhar Choudhry founded the club with the help of Arslan and Durrani." },
{ "date": "2011", "title": "Team Built", "description": "Founder, Mazhar Choudhry added members from local east end community and added 3 more directors for additional help" },
{ "date": "2012", "title": "Application", "description": "Mazhar Choudhry an Application to become a member of OVCC as a 40 overs Citizen Cricket Club" },
{ "date": "2012", "title": "Approved", "description": "Application Approved by OVCC Executives to become an associate member" },
{ "date": "2012", "title": "Becomes Member", "description": "OVCC General Body approved Cumberland as a member club" },
{ "date": "2014", "title": "Millenium Park Ground", "description": "Mazhar Choudhry Imported a pitch from UK, sponsored by Objex and City of Ottawa, acquired ground in Millenium Park Cumberland with the help of City of Ottawa and Councillor at the time Stephen Blais to install the pitch. Some members of the club: Armaghan, Awais lead by Imtiaz Sraa pushed Mazhar to rename the club after a single community name which was not appropriate in the sprit of the game. Mazhar decided to let these folks go and form another club as they wish." },
{ "date": "2015", "title": "Playoffs", "description": "Mazhar Choudhry, added players from all ethnic backgrounds and countries to avoid future negative politics after Imtiaz issue. Lead the club to to playoff in Citizen Division" },
{ "date": "2016", "title": "Full Member Club", "description": "Under the leadership of Mazhar Choudhry, Cumberland Cricket Club became full member of OVCC" },
{ "date": "2017", "title": "Politics", "description": "Mazhar Choudhry, as a founder and president of the club, built 3 teams and appointed 3 captains within the team to play the Citizen, Challenge and T20 cups. Internal team politics started surfacing lead by Vipin Bali, Mayank Sharma and his brother in law, a family that was added to the club by Mazhar Choudhry in good fith. Mazhar did not participated in AGM and built Ottawa Strikers club and won the OPL Cup. " }
]'></jx-history-timeline>
